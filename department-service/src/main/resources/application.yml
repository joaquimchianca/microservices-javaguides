spring:
   application:
      name: Application
   datasource:
      url: jdbc:mysql://localhost:3306/department_db
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
      hibernate:
         ddl-auto: update
      show-sql: true
      properties:
         hibernate:
            format_sql: true
   hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000


server:
   port: 8082